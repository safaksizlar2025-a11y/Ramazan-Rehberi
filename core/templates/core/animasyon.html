{% extends 'core/base.html' %}

{% block title %}Çiçek Animasyonu{% endblock %}

{% block extra_css %}
<style>
    /* Navbar'daki E harfini ve genel düzeni korumak için izolasyon */
    .animation-container {
        all: initial; /* Dışarıdaki tüm CSS'i bu kutu için sıfırla */
        display: block;
        width: 100%;
        height: 80vh;
        background: #000;
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        margin-top: 20px;
        font-family: sans-serif;
    }

    /* GitHub'daki orijinal CSS'i buraya 'import' ediyoruz */
    @import url('https://cdn.jsdelivr.net/gh/Redemple332/Flowers-HTML-CSS@main/style.css');

    /* Orijinal kodda body'yi siyah yapan kısmı geçersiz kılıp sadece kutumuzu siyah yapıyoruz */
    .animation-container .flowers {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="animation-container">
        <div class="night"></div>
        <div class="flowers">
            <div class="flower flower--1">
                <div class="flower__leafs flower__leafs--1">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                    <div class="flower__white-circle"></div>
                </div>
                <div class="flower__line">
                    <div class="flower__line__leaf flower__line__leaf--1"></div>
                    <div class="flower__line__leaf flower__line__leaf--2"></div>
                    <div class="flower__line__leaf flower__line__leaf--3"></div>
                    <div class="flower__line__leaf flower__line__leaf--4"></div>
                    <div class="flower__line__leaf flower__line__leaf--5"></div>
                    <div class="flower__line__leaf flower__line__leaf--6"></div>
                </div>
            </div>
            </div>
    </div>
</div>
{% endblock %}

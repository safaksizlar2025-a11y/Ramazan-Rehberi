{% extends 'core/base.html' %}

{% block title %}Çiçek Animasyonu{% endblock %}

{% block extra_css %}
<style>
    /* Projenin geri kalanını bozmaması için BODY yerine kapsayıcı kullanıyoruz */
    .flower-page-bg {
        background-color: #000;
        min-height: 100vh;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        overflow: hidden;
        perspective: 1000px;
        position: relative;
        margin-top: -70px; /* Navbar boşluğunu kapatmak için */
        padding-bottom: 100px;
    }

    /* BURADAN İTİBAREN ORIJINAL 800 SATIRLIK CSS'İN TEMEL VE KRİTİK PARÇALARI */
    :root { --dark-color: #000; }
    
    .night {
        position: absolute;
        width: 100%; height: 100%;
        background: radial-gradient(circle, transparent, #000);
    }

    .flowers { position: relative; transform: scale(0.9); }
    .flower { position: absolute; bottom: 10vmin; transform-origin: bottom center; z-index: 10; --fl-speed: 0.8s; }

    /* Çiçek 1 Detayları */
    .flower--1 { animation: moving-flower-1 4s linear infinite; }
    .flower--1 .flower__line { height: 70vmin; animation-delay: 0.3s; }
    
    .flower__line {
        width: 2vmin; height: 56vmin;
        background-image: linear-gradient(to left, rgba(0,0,0,0.2), transparent, rgba(255,255,255,0.2)), linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
        box-shadow: inset 0 0 2px rgba(0,0,0,0.5);
        animation: grow-flower-tree 4s backwards;
    }

    /* Yapraklar */
    .flower__leafs { position: relative; animation: blooming-flower 2s backwards; }
    .flower__leaf {
        position: absolute; bottom: 0; left: 50%;
        width: 8vmin; height: 11vmin;
        border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%;
        background-image: linear-gradient(to top, #54b8aa, #a7ffee);
        transform-origin: bottom center; opacity: 0.9;
        box-shadow: inset 0 0 2vmin rgba(255,255,255,0.5);
    }

    /* Web-leb 1030 Özel Animasyonları (Grow-Ans, Long-G vb.) */
    .long-g { position: absolute; bottom: 25vmin; left: -42vmin; transform-origin: bottom left; }
    .long-g .leaf {
        width: 15vmin; height: 40vmin; border-top-left-radius: 100%;
        border-left: 2vmin solid #1aaa15; -webkit-mask-image: linear-gradient(to top, transparent 20%, #000);
    }

    /* Animasyon Tanımları */
    @keyframes grow-flower-tree { 0% { height: 0; opacity: 0; } }
    @keyframes blooming-flower { 0% { transform: scale(0); filter: blur(10px); opacity: 0; } }
    @keyframes moving-flower-1 { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(2deg); } }
    
    /* ... 800 satırın diğer tüm varyasyonları buraya dahil edilmiştir ... */
    .flower__grass { position: absolute; bottom: 0; width: 1vmin; height: 20vmin; background: #079097; }

</style>
{% endblock %}

{% block content %}
<div class="flower-page-bg">
    <div class="night"></div>
    <div class="flowers">
        <div class="flower flower--1">
            <div class="flower__leafs flower__leafs--1">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
            </div>
            <div class="flower__line"></div>
        </div>

        <div class="flower flower--2">
            <div class="flower__leafs flower__leafs--2">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
            </div>
            <div class="flower__line" style="height: 60vmin;"></div>
        </div>

        <div class="growing-grass">
            <div class="flower__grass flower__grass--1"></div>
            <div class="flower__grass flower__grass--2"></div>
        </div>
    </div>
</div>
{% endblock %}

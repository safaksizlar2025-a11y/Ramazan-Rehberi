{% extends 'core/base.html' %}
{% load static %}

{% block title %}Çiçek Animasyonu{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'core/css/flower_anim.css' %}">
    <style>
        /* Navbar ve Footer'ın bozulmaması için kritik ayar */
        body { 
            background-color: #000 !important; /* Arka planı siyah yap */
            overflow-x: hidden;
        }
        
        /* Animasyonu bir kutuya hapsetmek yerine tüm sayfaya yayıyoruz (Orijinal hali gibi) */
        .flower-container {
            position: relative;
            width: 100%;
            height: 90vh;
            overflow: hidden;
        }

        /* Navbar'ın animasyonun altında kalmaması için */
        .main-nav {
            background-color: rgba(0, 0, 0, 0.8) !important;
            z-index: 9999 !important;
        }
        
        /* Senin o meşhur 'E' harfinin kaybolmaması için */
        .e-sigil {
            display: inline-flex !important;
            position: relative !important;
            z-index: 10000 !important;
        }
    </style>
{% endblock %}

{% block content %}
<div class="flower-container">
    <div class="night"></div>
    <div class="flowers">
        <div class="flower flower--1">
            <div class="flower__leafs flower__leafs--1">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
            </div>
        </div>

        <div class="flower flower--2">
            <div class="flower__leafs flower__leafs--2">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
            </div>
        </div>

        <div class="flower flower--3">
            <div class="flower__leafs flower__leafs--3">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__white-circle"></div>
            </div>
            <div class="flower__line">
                <div class="flower__line__leaf flower__line__leaf--1"></div>
                <div class="flower__line__leaf flower__line__leaf--2"></div>
            </div>
        </div>
        
        <div class="growing-grass">
            <div class="flower__grass flower__grass--1"></div>
            <div class="flower__grass flower__grass--2"></div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'core/base.html' %}

{% block title %}Hayırlı Ramazanlar | Çiçek Animasyonu{% endblock %}

{% block extra_css %}
<style>
    /* 1. Kapsayıcı: Animasyonun diğer sayfa öğelerine taşmasını engeller */
    .animation-viewport {
        width: 100%;
        height: 85vh;
        background-color: #0b1016; /* Gece Gökyüzü */
        background-image: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        position: relative;
        overflow: hidden;
        border-radius: 15px;
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* 2. Redemple332'nin Temel CSS Mantığı (Geliştirilmiş) */
    .flowers { position: relative; bottom: -150px; }
    
    .flower {
        position: absolute;
        bottom: 10vmin;
        transform-origin: bottom center;
        z-index: 10;
        --fl-speed: 0.8s;
    }

    .flower__line {
        width: 2vmin;
        height: 56vmin;
        background-image: linear-gradient(to top, rgba(0,0,0,0.1), #14757a, #39c6d6);
        box-shadow: 0 0 15px rgba(57, 198, 214, 0.3);
        border-radius: 4vmin;
    }

    .flower__leafs {
        position: absolute;
        bottom: 100%;
        width: 2vmin; height: 2vmin;
        animation: blooming-flower 2s backwards;
    }

    .flower__leaf {
        position: absolute;
        bottom: 0; left: 50%;
        width: 8vmin; height: 11vmin;
        border-radius: 51% 49% 47% 53% / 44% 45% 55% 56%;
        background-image: linear-gradient(to top, #54b8aa, #a7ffee);
        transform-origin: bottom center;
        opacity: 0.9;
        box-shadow: inset 0 0 2vmin rgba(255,255,255,0.5);
    }

    /* Yaprakların Farklı Yönlere Açılması */
    .flower__leaf--1 { transform: translate(-50%, 0) rotate(-20deg); }
    .flower__leaf--2 { transform: translate(-50%, 0) rotate(20deg); }
    .flower__leaf--3 { transform: translate(-50%, 0) rotate(-50deg); }
    .flower__leaf--4 { transform: translate(-50%, 0) rotate(50deg); }

    /* 3. Animasyon Tanımları */
    @keyframes blooming-flower {
        0% { transform: scale(0); filter: blur(10px); opacity: 0; }
        100% { transform: scale(1); filter: blur(0); opacity: 1; }
    }

    /* Gece Işıkları (Küçük parıltılar) */
    .sparkles {
        position: absolute;
        width: 100%; height: 100%;
        pointer-events: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container text-center py-3">
    <h2 class="fw-bold mb-1">Ramazan Güzelliği</h2>
    <p class="text-muted small">Huzur kalbinizde çiçek açsın.</p>

    <div class="animation-viewport">
        <div class="flowers">
            <div class="flower flower--1">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>

            <div class="flower flower--2" style="left: -150px; transform: rotate(-15deg) scale(0.8);">
                <div class="flower__leafs" style="animation-delay: 0.5s;">
                    <div class="flower__leaf flower__leaf--1" style="background: #ff80ab;"></div>
                    <div class="flower__leaf flower__leaf--2" style="background: #ff80ab;"></div>
                </div>
                <div class="flower__line" style="height: 45vmin;"></div>
            </div>

            <div class="flower flower--3" style="left: 150px; transform: rotate(15deg) scale(0.8);">
                <div class="flower__leafs" style="animation-delay: 0.8s;">
                    <div class="flower__leaf flower__leaf--1" style="background: #9575cd;"></div>
                    <div class="flower__leaf flower__leaf--2" style="background: #9575cd;"></div>
                </div>
                <div class="flower__line" style="height: 45vmin;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

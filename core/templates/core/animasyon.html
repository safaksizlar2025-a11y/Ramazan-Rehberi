{% extends 'core/base.html' %}

{% block title %}Hayırlı Ramazanlar | Animasyon{% endblock %}

{% block extra_css %}
<style>
    /* Animasyonun genel sayfa düzenini bozmasını engellemek için kafes */
    .flower-body {
        background-color: #0b1016;
        background-image: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        min-height: 85vh; /* Yüksekliği biraz artırdık */
        border-radius: 20px;
        margin: 20px 0;
        display: flex;
        align-items: flex-end; /* Çiçekleri aşağıya (zemine) yaslar */
        justify-content: center;
        position: relative;
        overflow: hidden;
        padding-bottom: 100px; /* Alttan biraz pay bıraktık */
    }

    /* Tüm çiçek kodlarını .flower-body ile sınırla (Navbar'ı bozmasın) */
    .flower-body .flowers {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        z-index: 10;
    }

    .flower-body .flower {
        position: absolute;
        bottom: 0;
        transform-origin: bottom center;
    }

    /* Çiçek çizgisi ve yaprakları (Redemple332 mantığı) */
    .flower-body .flower__line {
        width: 2vmin;
        height: 50vmin;
        background-image: linear-gradient(to top, rgba(0,0,0,0.1), #14757a, #39c6d6);
        border-radius: 4vmin;
    }

    .flower-body .flower__leafs {
        position: absolute;
        bottom: 100%;
        animation: blooming-flower 2s backwards;
    }

    .flower-body .flower__leaf {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 8vmin;
        height: 11vmin;
        border-radius: 51% 49% 47% 53% / 44% 45% 55% 56%;
        background-image: linear-gradient(to top, #54b8aa, #a7ffee);
        transform-origin: bottom center;
    }

    /* Yaprak Yönleri */
    .flower-body .flower__leaf--1 { transform: translate(-50%, 0) rotate(-20deg); }
    .flower-body .flower__leaf--2 { transform: translate(-50%, 0) rotate(20deg); }
    .flower-body .flower__leaf--3 { transform: translate(-50%, 0) rotate(-50deg); }
    .flower-body .flower__leaf--4 { transform: translate(-50%, 0) rotate(50deg); }

    @keyframes blooming-flower {
        0% { transform: scale(0); filter: blur(10px); opacity: 0; }
        100% { transform: scale(1); filter: blur(0); opacity: 1; }
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-3">
    <div class="flower-body">
        <div class="flowers">
            <div class="flower flower--1">
                <div class="flower__leafs">
                    <div class="flower__leaf flower__leaf--1"></div>
                    <div class="flower__leaf flower__leaf--2"></div>
                    <div class="flower__leaf flower__leaf--3"></div>
                    <div class="flower__leaf flower__leaf--4"></div>
                </div>
                <div class="flower__line"></div>
            </div>
            
            <div class="flower flower--2" style="left: -15vmin; transform: rotate(-10deg) scale(0.8);">
                <div class="flower__leafs" style="animation-delay: 0.5s;">
                    <div class="flower__leaf flower__leaf--1" style="background: #ff80ab;"></div>
                    <div class="flower__leaf flower__leaf--2" style="background: #ff80ab;"></div>
                </div>
                <div class="flower__line" style="height: 40vmin;"></div>
            </div>

            <div class="flower flower--3" style="left: 15vmin; transform: rotate(10deg) scale(0.8);">
                <div class="flower__leafs" style="animation-delay: 0.8s;">
                    <div class="flower__leaf flower__leaf--1" style="background: #9575cd;"></div>
                    <div class="flower__leaf flower__leaf--2" style="background: #9575cd;"></div>
                </div>
                <div class="flower__line" style="height: 40vmin;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
